name: Build and deploy Node.js app to Azure Web App - app-dev-entra

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '~22'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present
        working-directory: ./App  # ðŸ‘ˆ points to your app folder

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ./App  # ðŸ‘ˆ package only what's needed

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_48B10F826E3F4FC98F31D87A7B382485 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_28941588E81E4A0A82B1BCEF5556BCEE }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_66320F19848D4E56A3E3BB8A6B36196A }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'app-dev-entra'
          slot-name: 'Production'
          package: .  # ðŸ‘ˆ keeps root, since artifact is unzipped into current directory
